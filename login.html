<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<title>Login AirPlane</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 my-5">
				<div class="logo">
					<img src="img/travel.svg" class="logo centrado py-3">
				</div>
				<form class="formulario my-4">
					<div class="form-group">
                      <label class="float-left"><i class="fas fa-user"></i> Usuario</label>
                      <input type="" name="" class="form-control" placeholder="Introduzca su usuario">
                    </div>
                    <div class="form-group">
                      <label class="float-left"><i class="fas fa-unlock"></i>  Contraseña</label>
                      <input type="" name="" class="form-control" placeholder="Introduzca su contraseña">
                    </div>
                    <div class="mt-6 mb-5">
                       <a href="" class="text-center centrado">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="my-5 text-center">
		              <button class="btn btn-primary boton negrita hover">INICIAR SESIÓN</button>
		            </div>
		            <div class="footer centrado my-4">
		              <a href="" class="color-white text-center centrado ">Crear tu cuenta</a>
		              <hr>
		            </div>
				</form>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/metismenu.js"></script>
</body>
</html>
